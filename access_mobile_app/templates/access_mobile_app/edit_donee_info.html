<!-- access_mobile_app/edit_donee_info.html -->
{% extends 'access_mobile_app/access_mobile.html' %}

{% block content %}
    <div class="row justify-content-center pt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Edit Your Information, {{ donee.name }}</h1>

                    <form method="post" class="edit-info-form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="button-section mt-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'donee_dashboard' sim=donee.sim %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

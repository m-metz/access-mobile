<!-- access_mobile_app/edit_donee_info.html -->
{% extends 'access_mobile_app/access_mobile.html' %}

{% block content %}
<h1>Edit Your Information, {{ donee.name }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'donee_dashboard' sim=donee.sim %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

<!-- landing_page.html -->
{% extends 'access_mobile_app/access_mobile.html' %}

{% block content %}
    <div class="row justify-content-center pt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title">Welcome to Our Donation Platform</h1>
                    <p class="card-text">Our platform connects donors and donatees in a meaningful way. Please choose the appropriate option to sign in.</p>
                    <div class="button-section mt-4">
                        <button class="btn btn-primary" onclick="window.location.href='{% url 'donee_signin' %}'">I am a Donatee</button>
                        <button class="btn btn-outline-primary" onclick="window.location.href='{% url 'donor_signin' %}'">I am a Donor</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<!-- landing_page.html -->
{% extends 'access_mobile_app/access_mobile.html' %}

{% block content %}
<div class="landing-page-container">
    <div class="welcome-section">
        <h1>Welcome to Our Donation Platform</h1>
        <p>Our platform connects donors and donatees in a meaningful way. Please choose the appropriate option to sign in.</p>
    </div>

    <div class="button-section">
        <button class="landing-button" onclick="window.location.href='{% url 'donee_signin' %}'">I am a Donatee</button>
        <button class="landing-button" onclick="window.location.href='{% url 'donor_signin' %}'">I am a Donor</button>
    </div>
</div>

<style>
    .landing-page-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
        text-align: center;
        color: inherit;
    }
    .welcome-section {
        margin-bottom: 30px;
    }
    .button-section {
        display: flex;
        gap: 20px;
    }
    .landing-button {
        padding: 15px 30px;
        background-color: #333;
        color: white;
        border: 2px solid white;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }
    .landing-button:hover {
        background-color: white;
        color: #333;
    }
</style>
{% endblock %}
